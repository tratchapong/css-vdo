<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Flex Lab 01</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box;}
    .container {
      display: flex;
      /* flex-flow: column; */
      align-items: flex-start;
      width: 80vw;
      height: 80vh;
      background-color: deeppink;
      margin: 10vh auto;
    }
    .container > * {
      background-color: lime;
      margin: 5px;
      font-size: 30px;
      padding: 20px;
      flex-basis : 100px;
    }
    .item3 {
      /* width: 300px; */
      flex-basis: 200px;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="item1">01</div>
    <div class="item2">02</div>
    <div class="item3">03</div>
    <div class="item4">04</div>
    <div class="item5">05</div>
  </div>
</body>
</html>

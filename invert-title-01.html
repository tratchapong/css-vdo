<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }

  .title-white {
    text-align: center;
    font-size: 3em;
    background-color: black;
    color: white;
    height: 1em;
    overflow: hidden;
  }
  .title-black {
    text-align: center;
    font-size: 3em;
    background-color: white;
    color: black;
    height: 1em;
    overflow: hidden;
  }
  .title-black h2 {
    position:relative;
    bottom: 48px;
  }

</style>
<body>
  <div class="title-white">
    <h2>I'm the one</h2>
  </div>
  <div class="title-black">
    <h2>I'm the one</h2>
  </div>
</body>
</html>

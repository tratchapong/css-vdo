<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <!-- font-awesome code from w3schools example -->
  <!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
  <!-- Get your own code at fontawesome.com -->
  <title>CSS Icons lab</title>
  <style>
    html {
      font-family : monospace; 
      font-size : 50px;
    }
    .box:nth-child(1) > i{
      font-size : 70px;
    }
    .box {
      background: lightyellow;
      margin: 20px;
      text-align: center;
      padding : 10px 30px;
      border : 0 solid lime;
      border-radius: 10px;
      box-shadow: 6px 7px 8px silver;
    } 
  </style>
</head>
<div class="box">
  <span>Skill : </span>
  <i class="fab fa-html5" style="color:orange"></i>
  <i class="fab fa-css3-alt" style="color:blue"></i>
  <i class="fab fa-js-square" style="color:#efd81d"></i>    
</div>
<div class="box">
  <span>Contact : </span>
  <i class="fab fa-line" style="color:lime"></i>
  <i class="fab fa-twitter" style="color:lightblue"></i>
  <i class="fab fa-instagram" style="color:darkblue"></i>    
</div>
<div class="box">

  <i class="fas fa-phone-alt" style="color:darkgreen"></i>
   <span>555-5555 </span>
</div>
</body>
</html>

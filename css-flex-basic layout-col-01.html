<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Basic Layout</title>
  <style>
    * { margin : 0}
    .container {
      background: silver;
      color: white;
      display : flex;
      flex-direction: column;
      height : 100vh;
      margin-bottom: 10px;
    }
    header {
      background: red;
      flex: 2;
    }
    main {
      background: green;
      flex: 8;
    }
    footer {
      background: blue;
      flex: 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>h</header>
    <main>m</main>
    <footer>f</footer>
  </div>
</body>
</html>
